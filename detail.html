<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>{{ user.first_name }} {{ user.second_name }}</h1>
    <img src="{{ user.img_url }}" alt="Profile Image of {{ user.first_name }}">
    <p>Image URL: {{ user.img_url }}</p>
    <a href="/">Go back</a>    

    <a href="/edit_user/{{ user.id }}" class="edit-button">Edit User</a>

    <form action="/delete_user/{{ user.id }}" method="POST"> 
        <input type="submit" value="Delete User">
    </form>

</body>
</html>
