<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{ user.first_name}} {{user.second_name}}</a></li>
        {% endfor %}
    </ul>

    <a href="/new_user_form">Add User</a>

</body>
</html>
